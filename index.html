<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
      <div class="conteiner">
        <img src="/images/bg-pattern-card.svg" class="pattern">
        <div class="person">
            <img src="/images/image-victor.jpg" >
        </div>
        <div class="information">
            <p>
                <span>Victor Crest</span>
                <span>26</span>
            </p>
            <div>London</div>
        </div>
        <div class="line"></div>
        <div class="footer">
            <span class="followers">
                <div>80K</div>
                <div>Followers</div>
            </span>
            <span class="likes">
                <div>803K</div>
                <div>Likes</div>
            </span>
            <span class="photos">
                <div>1.4K</div>
                <div>Photos</div>
            </span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
